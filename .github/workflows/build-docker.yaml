name: Build and Publish Docker Ekin Mura

on: [workflow_dispatch]
jobs:
  publish_image:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build ./ekin_mura_golang/ -t anggaramandani/ekin_mura_golang:latest
      - name: Push Image to Docker Hub
        run: |
          docker login -u anggaramandani -p ${{ secrets.DOKCER_HUB_TOKEN }}
          docker push anggaramandani/ekin_mura_golang:latest
